name: CI

on:
  workflow_dispatch:
  push:
    branches:
      - '**'
  pull_request:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout git repo
        uses: actions/checkout@v4
        with:
          submodules: true

      - uses: Swatinem/rust-cache@v2

      - name: Check formatting
        run: cargo fmt --all -- --check

      - uses: pietrobolcato/action-read-yaml@1.1.0
        id: read_versions
        with:
          config: ${{ github.workspace }}/.github/dependency_versions.yaml

      - name: Download dawn libs
        env:
          GITHUB_TOKEN: ${{ github.token }}
        shell: bash
        run: |
          release_tag="${{ steps.read_versions.outputs['dawn'] }}"
          gh release download $release_tag -p dawn-static-linux64.tar.gz -R mandryskowski/dawn-build
          mkdir dawn-static-linux64
          tar -xvf dawn-static-linux64.tar.gz
          echo "DAWN_BUILD_DIR=${{ github.workspace }}/dawn-static-linux64" >> $GITHUB_ENV

      - name: Run clippy
        run: cargo clippy --workspace --all-features -- -Dwarnings

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout git repo
        uses: actions/checkout@v4
        with:
          submodules: true

      - uses: Swatinem/rust-cache@v2

      - uses: pietrobolcato/action-read-yaml@1.1.0
        id: read_versions
        with:
          config: ${{ github.workspace }}/.github/dependency_versions.yaml

      - name: Download dawn libs
        env:
          GITHUB_TOKEN: ${{ github.token }}
        shell: bash
        run: |
          release_tag="${{ steps.read_versions.outputs['dawn'] }}"
          gh release download $release_tag -p dawn-static-linux64.tar.gz -R mandryskowski/dawn-build
          mkdir dawn-static-linux64
          tar -xvf dawn-static-linux64.tar.gz
          echo "DAWN_BUILD_DIR=${{ github.workspace }}/dawn-static-linux64" >> $GITHUB_ENV

      - name: Install dependencies
        run: sudo apt-get install -y libx11-dev

      - name: Run tests
        run: cargo test --workspace --all-features

  build_harness:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        target:
          - win64
          - macos64
          - linux64
          - android
        include:
          - target: win64
            os: windows-latest # CHANGED: Now runs on native Windows
            rust-target: x86_64-pc-windows-msvc
            exe_suffix: .exe
          - target: macos64
            os: macos-latest
            rust-target: x86_64-apple-darwin
            exe_suffix: ""
          - target: linux64
            os: ubuntu-latest
            rust-target: x86_64-unknown-linux-gnu
            exe_suffix: ""
          - target: android
            os: ubuntu-latest
            rust-target: aarch64-linux-android
            exe_suffix: "" 

    steps:
      - name: Checkout git repo
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup Android NDK
        id: setup-ndk
        if: matrix.target == 'android'
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r26d
          
      - name: Install cargo-ndk
        if: matrix.target == 'android'
        run: cargo install cargo-ndk

      - name: Install rust toolchain
        run: rustup target add ${{ matrix.rust-target }}

      # REMOVED: Cache windows sdk (Not needed on windows-latest)
      # REMOVED: Download windows sdk (Not needed on windows-latest)
      # REMOVED: Install windows dependencies (Clang/LLVM not needed for native MSVC build)

      - name: Install linux dependencies
        if: matrix.target == 'linux64'
        run: |
          sudo apt-get update
          sudo apt-get install -y libx11-dev

      - uses: pietrobolcato/action-read-yaml@1.1.0
        id: read_versions
        with:
          config: ${{ github.workspace }}/.github/dependency_versions.yaml

      - name: Download dawn libs
        env:
          GITHUB_TOKEN: ${{ github.token }}
        shell: bash
        run: |
          release_tag="${{ steps.read_versions.outputs['dawn'] }}"
          gh release download $release_tag -p dawn-static-${{ matrix.target }}.tar.gz -R mandryskowski/dawn-build
          mkdir dawn-static-${{ matrix.target }}
          tar -xvf dawn-static-${{ matrix.target }}.tar.gz

      - name: Build harness
        if: matrix.target != 'android'
        env:
          DAWN_BUILD_DIR: ${{ github.workspace }}/dawn-static-${{ matrix.target }}
          DAWN_SRC_DIR: ${{ github.workspace }}/external/dawn
          CARGO_BUILD_TARGET: ${{ matrix.rust-target }}
          # REMOVED: Cross-compile specific RUSTFLAGS and CXX variables for Windows
          MACOSX_DEPLOYMENT_TARGET: "11.0"
        run: cargo build -p harness --release

      - name: Build harness (Android)
        if: matrix.target == 'android'
        env:
          DAWN_BUILD_DIR: ${{ github.workspace }}/dawn-static-${{ matrix.target }}
          DAWN_SRC_DIR: ${{ github.workspace }}/external/dawn
          BINDGEN_EXTRA_CLANG_ARGS: >-
             --sysroot ${{ steps.setup-ndk.outputs.ndk-path }}/toolchains/llvm/prebuilt/linux-x86_64/sysroot
             --target=aarch64-linux-android
        run: |
          cargo ndk -t aarch64-linux-android --platform 30 build -p harness --release
          mkdir -p android-staging
          cp target/${{ matrix.rust-target }}/release/wgslsmith-harness android-staging/
          cp ${{ steps.setup-ndk.outputs.ndk-path }}/toolchains/llvm/prebuilt/linux-x86_64/sysroot/usr/lib/aarch64-linux-android/libc++_shared.so android-staging/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: harness-${{ matrix.target }}
          path: ${{ matrix.target == 'android' && 'android-staging/*' || format('target/{0}/release/wgslsmith-harness{1}', matrix.rust-target, matrix.exe_suffix) }}

  test_harness:
    runs-on: ${{ matrix.os }}
    needs: build_harness
    strategy:
      fail-fast: false
      matrix:
        os:
          - windows-latest
          - ubuntu-latest
          - macos-latest
        include:
          - os: windows-latest
            artifact: win64
          - os: ubuntu-latest
            artifact: linux64
          - os: macos-latest
            artifact: macos64
    steps:
      - name: Checkout git repo
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Download swiftshader
        shell: bash
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          release_tag=`gh release view --json tagName -q '.tagName' -R mandryskowski/swiftshader-build`
          gh release download $release_tag -p swiftshader-${{ matrix.artifact }}.tar.gz -R mandryskowski/swiftshader-build
          mkdir swiftshader-${{ matrix.artifact }}
          tar -xvf swiftshader-${{ matrix.artifact }}.tar.gz

      - name: Download harness
        uses: actions/download-artifact@v4
        with:
          name: harness-${{ matrix.artifact }}
          path: harness-${{ matrix.artifact }}

      - name: Copy vulkan loader
        if: matrix.os == 'windows-latest'
        # Note: In PowerShell (Windows native), the command is 'cp', but for clarity:
        run: cp swiftshader-${{ matrix.artifact }}/vulkan-1.dll .

      - name: Install Vulkan SDK (macOS)
        if: matrix.os == 'macos-latest'
        uses: jakoch/install-vulkan-sdk-action@v1
        with:
          version: latest
          install_runtime: true
          cache: true

      - name: Run test shaders
        env:
          VK_ICD_FILENAMES: swiftshader-${{ matrix.artifact }}/vk_swiftshader_icd.json
        shell: bash
        run: |
          if [ "${{ matrix.os }}" != "windows-latest" ]; then chmod +x ./harness-${{ matrix.artifact }}/wgslsmith-harness; fi
          ./harness-${{ matrix.artifact }}/wgslsmith-harness run crates/harness/test.wgsl crates/harness/test.json
